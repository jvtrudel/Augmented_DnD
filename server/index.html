<h1>
    Web Socket Example
</h1>
<p onclick="pushButton()">
    open console to see connection.
</p>
<script>
    var ws = new WebSocket('ws://192.168.0.149:40500');
    ws.onopen = function () {
        console.log('websocket is connected ...')
        ws.send('connected')
    }
    ws.onmessage = function(event){
       console.log(event)
    }

    var pushButton = function(){ ws.send("Button pushed")};

</script>
